
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div  class="card-body px-5 text-center">
             
              <div  class="mb-md-5 mt-md-4 pb-2">
                <form [formGroup]="loginForm">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" placeholder="Enter Your Email" formControlName="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" placeholder="Enter Your password" formControlName="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>
  
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
  
                <button class="btn btn-outline-light btn-lg px-5 max-w-md"  type="submit"
                 [disabled]="loginForm.invalid" (click)="Login()">Login
                 <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                </button>
            </form>
              </div>
  
              <div>
                <p class="">Don't have an account? <a routerLink="/auth/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
